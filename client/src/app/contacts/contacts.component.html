<div class="container">
    <h2 class="page-header">Add Contact</h2>

    <form (submit)="addContact()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<hr>

<div class="container">
    <div class="row" *ngFor="let contact of contacts">
        <div class="col-sm">
            {{contact.firstName}}
        </div>
        <div class="col-sm">
            {{contact.lastName}}
        </div>
        <div class="col-sm">
            {{contact.phoneNumber}}
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-danger" (click)="deleteContact(contact._id)">Delete</button>
        </div>
    </div>
</div>
